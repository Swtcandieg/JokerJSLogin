<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Link-->
    <link rel="stylesheet" href="/Tech Bridge Fall Class Assignments/JS Login Form/style.css">
    <!--JavaScript Link-->
    <script src="/Tech Bridge Fall Class Assignments/JS Login Form/script.js"></script>
</head>

<body>
    <!--Tile-->
    <div class="tile">
        <div class="article">
            <h2 style="color: rgb(65, 1, 102); 
                opacity: .75; 
                font-size: 4rem; 
                display: flex; 
                justify-content: center; 
                align-items: center; 
                height: 100%;">
                SIGN IN</h2>
        </div>

        <div class="tile-body">
            <form id="form">
                <label class="form-input">
                    <i class="material-icons">person</i>
                    <input type="text" autofocus="true" required />
                    <span class="label">Username</span>
                    <span class="underline"></span>
                </label>

                <label class="form-input">
                    <i class="material-icons">lock</i>
                    <input type="password" required />
                    <span class="label">Password</span>
                    <div class="underline"></div>
                </label>

                <div class="submit-container clearfix" style="margin-top: 2rem;">
                    <div id="submit" role="button" type="button" class="btn btn-irenic float-right" tabindex="0">
                        <span>SIGN IN</span>
                    </div>

                    <div class="login-pending">
                        <div class=spinner>
                            <span class="dot1"></span>
                            <span class="dot2"></span>
                        </div>

                        <div class="login-granted-content">
                            <i class="material-icons">diamond</i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="" async defer></script>
</body>

</html>
